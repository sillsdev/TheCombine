[tool.mypy]
ignore_missing_imports = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.black]
line-length = 99
target-version = ["py37", "py38", "py39"]

[tool.isort]
profile = "black"
line_length = 99
force_sort_within_sections = true
skip_gitignore = true
