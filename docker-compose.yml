version: "3.8"
services:
  web:
    build: ./Backend
    volumes:
      - backend_data:/root/.CombineFiles
    expose:
      - 80
    depends_on:
      - db
    env_file:
      - ./.env.web
      - ./.env.web.auth
  nginx:
    build:
      context: .
      args:
        - CAPTCHA_REQUIRED=true
        - CAPTCHA_SITE=6Le6BL0UAAAAAMjSs1nINeB5hqDZ4m3mMg3k67x3
    volumes:
      - ssl_certs:/ssl
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  db:
    image: mongo:4.2
    volumes:
      - mongo_data:/data/db
    expose:
      - 27017

volumes:
  mongo_data:
  backend_data:
  ssl_certs:
