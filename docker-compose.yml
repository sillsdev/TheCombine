version: "3.8"
services:
  backend:
    build: ./Backend
    volumes:
      - backend_data:/root/.CombineFiles
    expose:
      - 80
    depends_on:
      - database
    env_file:
      - ./.env.backend
      - ./.env.backend.auth
  frontend:
    build:
      context: .
      args:
        - CAPTCHA_REQUIRED=true
        - CAPTCHA_SITE=6Le6BL0UAAAAAMjSs1nINeB5hqDZ4m3mMg3k67x3
    volumes:
      - frontend_ssl_certs:/ssl
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
  database:
    image: mongo:4.2
    volumes:
      - database_data:/data/db
    expose:
      - 27017

volumes:
  backend_data:
  frontend_ssl_certs:
  database_data:
