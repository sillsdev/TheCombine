version: "3.8"
services:
  web:
    build: ./Backend
    expose:
      - "80"
    env_file:
      - ./.env.dev
  nginx:
    build:
      context: .
      args:
        - API_BASE_URL=http://localhost/v1
        - CAPTCHA_REQUIRED=true
        - CAPTCHA_SITE=6Le6BL0UAAAAAMjSs1nINeB5hqDZ4m3mMg3k67x3
    ports:
      - "80:80"
