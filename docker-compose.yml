version: "3.8"
services:
  backend:
    build: ./Backend
    volumes:
      - backend_data:/root/.CombineFiles
    expose:
      - 5000
    depends_on:
      - database
    env_file:
      - ./.env.backend
    restart: unless-stopped
  frontend:
    build:
      context: .
      args:
        - COMBINE_CAPTCHA_REQUIRED=true
        - COMBINE_CAPTCHA_SITE=6Le6BL0UAAAAAMjSs1nINeB5hqDZ4m3mMg3k67x3
    environment:
      ENVSUBST_VARS: SERVER_NAME SSL_CERTIFICATE SSL_PRIVATE_KEY
      SERVER_NAME: localhost
      SSL_CERTIFICATE: /ssl/cert.pem
      SSL_PRIVATE_KEY: /ssl/key.pem
    volumes:
      - ./nginx/conf.d:/etc/nginx/user.conf.d:ro
      - frontend_ssl_certs:/ssl
      - letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
    restart: unless-stopped
  database:
    image: mongo:4.2
    volumes:
      - database_data:/data/db
    expose:
      - 27017
    restart: unless-stopped

volumes:
  backend_data:
  frontend_ssl_certs:
  database_data:
  letsencrypt:
