server {
    listen 80;
    server_name ${SERVER_NAME};
    server_tokens off;

    charset             utf-8;

    # Allow clients to import large projects.
    client_max_body_size  250m;

    # Gzip responses to decrease page loading time.
    # https://www.digitalocean.com/community/tutorials/
    #   how-to-increase-pagespeed-score-by-changing-your-nginx-configuration-on-ubuntu-16-04
    gzip               on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
    # text/html is always compressed by gzip module

    location /v1 {
        proxy_pass         http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Websocket proxy.
    # https://nginx.org/en/docs/http/websocket.html
    location /hub {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # User Guide static files.
    location /docs {
        alias       /usr/share/nginx/user_guide;
        index      index.html index.htm;
        expires     12h;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        root       /usr/share/nginx/html;
        index      index.html index.htm;
        try_files  $uri $uri/ /index.html;
        # Set cache expiration so that if the server's frontend implementation is updated,
        # clients will automatically pull in a fresh version at the beginning of the next day.
        expires    12h;
        add_header Cache-Control "public, no-transform";
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
