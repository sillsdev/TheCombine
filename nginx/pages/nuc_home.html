<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Remote Combine Server Public Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans&family=Roboto:wght@300;400;500;700&display=swap"
    />
    <script>
      function ap_name() {
        var pattern = new RegExp("^([^/\.]+)[/\.]");
        var match;
        var ap;
        if ((match = pattern.exec(window.location.hostname))) {
          ap = match[1] + "_ap";
        } else {
          ap = "<i>Cannot find access point name</i>";
        }
        return ap;
      }

      function page_link() {
        return `<a href="${window.location.href}">${window.location.href}</a>`;
      }
    </script>
  </head>
  <body>
    <div>
      <table style="width: 100%">
        <tr>
          <td style="width: 15%" />
          <td style="width:70%, text-align:center">
            <h3>
              <i>I'm not the web page you're looking for.</i>
            </h3>
          </td>
          <td style="width: 15%" />
        </tr>
        <tr>
          <td style="width: 15%" />
          <td style="width:70%, text-align:left">
            <h4>
              To reach <i>TheCombine</i> on a NUC, you need to:
              <ol>
                <li>
                  connect to the WiFi Access point,
                  <script>
                    document.write(ap_name());
                  </script>
                </li>
                <li>
                  navigate to
                  <script>
                    document.write(page_link());
                  </script>
                  once you are connected.
                </li>
              </ol>
            </h4>
          </td>
          <td style="width: 15%" />
        </tr>
        <tr>
          <td style="width: 15%" />
          <td style="width: 70%">
            <img src="./tractor.png" alt="TheCombine" style="width: 70%" />
          </td>
          <td style="width: 15%" />
        </tr>
      </table>
    </div>
  </body>
</html>
