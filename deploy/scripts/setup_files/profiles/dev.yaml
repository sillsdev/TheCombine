---
################################################
# Profile specific configuration items
#
# Profile: dev
################################################

charts:
  thecombine:
    aws-login:
      enabled: false

    frontend:
      configTurnstileRequired: "true"
      # https://developers.cloudflare.com/turnstile/troubleshooting/testing/
      configTurnstileSiteKey: "1x00000000000000000000AA" # visible pass

    global:
      imageRegistry: ""
      imagePullPolicy: Never
      includeResourceLimits: false
      awsS3Location: dev.thecombine.app

    ingressClass: nginx
    imagePullPolicy: Never

    certManager:
      enabled: true
      certIssuer: self-signed
