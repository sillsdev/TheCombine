---
################################################
# Profile specific configuration items
#
# Profile: dev
################################################

charts:
  thecombine:
    aws-login:
      enabled: false

    global:
      imageRegistry: ""
      imagePullPolicy: IfNotPresent
      includeResourceLimits: false
      awsS3Location: dev.thecombine.app
      captchaRequired: true
      emailEnabled: true

    ingressClass: nginx
    imagePullPolicy: IfNotPresent

    certManager:
      enabled: true
      certIssuer: self-signed
