mode: "deployment"
namespaceOverride: "thecombine"
image:
  repository: "otel/opentelemetry-collector-k8s"
# extraEnvs:
#   - name: HONEYCOMB_API_KEY
#     valueFrom:
#       secretKeyRef:
#         name: honeycomb-secret
#         key: api-key
config:
  receivers:
    jaeger: null
    prometheus: null
    zipkin: null
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
          # cors:
          #   allowed_origins:
          #     - "http://thecombine.localhost/*"
  processors:
    batch: {}
  exporters:
    otlp:
      # endpoint: "api.honeycomb.io:443"
      endpoint: "https://api.honeycomb.io:443"
      headers:
        "x-honeycomb-team": honeycomb-secret
  service:
    telemetry:
      logs:
        level: "debug"
    pipelines:
      traces:
        receivers:
          - otlp
        processors:
          - batch
        exporters:
          - otlp
      metrics: null
      logs: null
ports:
  otlp:
    enabled: false
    # enabled: true
    # containerPort: 4317
    # servicePort: 4317
    # hostPort: 4317
    # protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    hostPort: 4318
    protocol: TCP
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
  metrics:
    enabled: false
