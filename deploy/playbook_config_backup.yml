---
################################
# Playbook to test the role for deploying the application
#

- name: Configure regular backups of TheCombine data
  hosts: server
  become: yes

  vars_files:
    - "vars/config_common.yml"

  tasks:
    - name: setup AWS S3 Access
      import_role:
        name: aws_access
      tags:
        - aws_setup

    - name: setup periodic backup job
      import_role:
        name: combine_backup
