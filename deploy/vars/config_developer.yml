---

# config_developer

# path for The Combine application
www_app_dir: "/var/www/thewordcombine.org/htdocs"

# mongo_path: /hddlinux/mongodb
mongo_path: /var/lib/mongodb

### Version/distro
base_distribution: "{{ansible_distribution | lower}}"
base_distribution_release: "{{ansible_distribution_release}}"

#node_version: 10.16.0
#mongodb_version: 4.0

#wifi access point variables
ap_ssid: "thewordcombine_ap"
ap_passphrase: "BigRed@1979"
ap_gateway: "10.10.10.1"
ap_domain: thewordcombine.org
ap_hostname: nuc.thewordcombine.org

### SSL config
ssl_letsencrypt_install: true

ssl_items:
  - name: thewordcombine
    state: selfsign
    request:
        country_code: "US"
        state: "TX"
        locality: "Dallas"
        organization: "SIL"
        organization_unit: ""
        common_name: "thewordcombine.org"
        alt_names:
          - key: DNS.1
            value: "www.thewordcombine.org"
          - key: DNS.2
            value: "thewordcombine.org"
    sign:


### Apache config
apache_module_enable:
  - headers
  - proxy
  - proxy_http
  - proxy_wstunnel
  - rewrite
  - ssl

apache_site_enable:
  - default_local.conf
  - thewordcombine_org.conf

apache_vhosts:
  - server_name: default.local
    server_admin: jimgrady.jg@gmail.com
    server_file_name: default_local
    template: vhost_proxypath_ssl.conf.j2
    document_root: "{{ www_app_dir }}"
    directory_options:
      - "+Indexes"
      - "+FollowSymLinks"
    directory_extra:
      - RewriteEngine On
    virtual_hosts:
      - has_ssl: false
        listen: "{{ ap_gateway }}"
        port: 80
        server_alias:
          - localhost
        proxy:
          - '/v1/ http://localhost:5001/'
  - server_name: thewordcombine.org
    server_admin: jimgrady.jg@gmail.com
    server_file_name: thewordcombine_org
    template: vhost_proxypath_ssl.conf.j2
    document_root: "{{ www_app_dir }}"
    directory_extra:
      - RewriteEngine On
    virtual_hosts:
      - has_ssl: false
        listen: "{{ ap_gateway }}"
        port: 80
        server_alias:
          - thewordcombine.org
          - thewordcombine.localhost
          - localhost
        extra:
        - '<ifModule mod_headers.c>'
        - '    <Files "service-worker.js">'
        - '        Header Set Service-Worker-allowed "/"'
        - '    </Files>'
        - '</IfModule>'
        proxy:
          - '/v1/ http://localhost:5001/'
      - has_ssl: true
        port: 443
        certificate_file: "thewordcombine.pem"
        key_file: "thewordcombine.key"
        extra:
        - '<ifModule mod_headers.c>'
        - '    <Files "service-worker.js">'
        - '        Header Set Service-Worker-allowed "/"'
        - '    </Files>'
        - '</IfModule>'
        proxy:
          - '/v1/ http://localhost:5001/'
