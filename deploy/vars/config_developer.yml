---

# config_developer

# Backend logging levels
backend_loglevel_default: Debug
backend_loglevel_system: Information
backend_loglevel_microsoft: Information

#wifi access point variables
ap_ssid: "thewordcombine_ap"
ap_passphrase: "BigRed@1979"
ap_gateway: "10.10.10.1"
ap_domain: languagetechnology.org
ap_hostname: "{{ ansible_hostname }}.languagetechnology.org"

### SSL config
ssl_letsencrypt_install: false

ssl_items:
  - name: thewordcombine
    state: selfsign
    request:
        country_code: "US"
        state: "TX"
        locality: "Dallas"
        organization: "SIL"
        organization_unit: ""
        common_name: "{{ ansible_fqdn }}"
        alt_names:
          - key: DNS.1
            value: "thecombine.languagetechnology.org"
          - key: DNS.2
            value: "{{ ansible_hostname }}.languagetechnology.org"
    sign:


### Apache config
apache_module_enable:
  - headers
  - proxy
  - proxy_http
  - proxy_wstunnel
  - rewrite
  - ssl

apache_site_enable:
  - thewordcombine_org.conf

apache_vhosts:
  - server_name: "{{ ansible_fqdn }}"
    server_admin: jimgrady.jg@gmail.com
    server_file_name: thewordcombine_org
    template: vhost_proxypath_ssl.conf.j2
    document_root: "{{ www_app_dir }}"
    directory_extra:
      - RewriteEngine On
    virtual_hosts:
      - has_ssl: false
        listen: "*"
        port: 80
        has_redirect_permanent: true

      - has_ssl: true
        listen: "*"
        port: 443
        log_level: debug
        certificate_file: "thewordcombine.pem"
        key_file: "thewordcombine.key"
        extra:
        - '<ifModule mod_headers.c>'
        - '    <Files "service-worker.js">'
        - '        Header Set Service-Worker-allowed "/"'
        - '    </Files>'
        - '</IfModule>'
        reverse_proxy: true
        proxy:
          - '/v1/ https://127.0.0.1:5001/v1/'
