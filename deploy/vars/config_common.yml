---
combine_admin_email: admin@thecombine.app

# Kubernetes local Working directories
k8s_working_dir: "{{ lookup('env', 'HOME') }}/.kube/{{ kubecfgdir }}"
k8s_admin_cfg: "{{ k8s_working_dir }}/admin_user"
k8s_aws_login_cfg: "{{ k8s_working_dir }}/aws_login"
k8s_cert_mgr_cfg: "{{ k8s_working_dir }}/cert_manager"
k8s_combine_cfg: "{{ k8s_working_dir }}/thecombine"
k8s_image_pull_cfg: "{{k8s_working_dir}}/image_pull"
k8s_namespace_cfg: "{{k8s_working_dir}}/namespace"
k8s_account_cfg: "{{k8s_working_dir}}/accounts"
k8s_storage_cfg: "{{ k8s_working_dir}}/storage"
k8s_cert_proxy_cfg: "{{ k8s_working_dir }}/cert_proxy"
# Configuration file for kubectl
kubecfg: "{{ k8s_working_dir }}/config"

# Kubernetes service accounts
k8s_service_accounts:
  ecr_login: account-ecr-login
  maintenance: account-maintenance
  tls_secret: account-tls-secret

# Configure backups
db_files_subdir: dump
backend_files_subdir: .CombineFiles
