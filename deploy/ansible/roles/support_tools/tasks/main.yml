---
- name: Install program to write wired ethernet address
  copy:
    src: display-eth-addr.sh
    dest: "{{ eth_update_program }}"
    owner: root
    group: root
    mode: 0755

- name: Setup service to update display
  template:
    src: "{{ item }}.j2"
    dest: /usr/lib/systemd/system/{{ item }}
    owner: root
    group: root
    mode: 0644
  with_items:
    - display-eth.service
    - display-eth.timer
  notify: start display eth
