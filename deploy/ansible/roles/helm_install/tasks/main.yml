---
- name: Create working directory
  file:
    path: "{{ helm_download_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Get Latest Release
  get_url:
    url: "https://get.helm.sh/helm-{{ helm_version }}-linux-{{ linux_arch }}.tar.gz"
    dest: "{{ helm_download_dir }}/helm.tar.gz"
    owner: root
    group: root
    mode: 0755

- name: Unpack helm tarball
  command:
    cmd: "tar -zxvf {{ helm_download_dir }}/helm.tar.gz"
    chdir: "{{ helm_download_dir }}"
    creates: "{{ helm_download_dir }}/linux-{{ linux_arch }}/helm"

- name: Link to extracted helm file
  file:
    src: "{{ helm_download_dir }}/linux-{{ linux_arch }}/helm"
    path: /usr/local/bin/helm
    state: link
    owner: root
    group: root
    mode: 0755
