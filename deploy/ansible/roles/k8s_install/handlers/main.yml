---
- name: Reload k3s
  systemd:
    name: k3s
    daemon_reload: yes
    enabled: yes
    state: restarted

- name: update profile
  lineinfile:
    state: present
    path: "{{ k8s_user_home }}/.profile"
    line: "export KUBECONFIG={{ lookup('env', 'HOME') }}/.kube/config"
    mode: 0600
  when: ansible_connection == "local"
