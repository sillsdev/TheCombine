---
# Used to setup the certificate for kubectl
# Can be overridden by specific groups/hosts
public_dns_name: "{{ combine_server_name }}"

k8s_required_pkgs:
  - apt-transport-https
  - ca-certificates
  - curl

# Options for installing the k3s engine
k3s_options:
  - --write-kubeconfig-mode
  - 644
  - --disable
  - traefik
  - --tls-san
  - "{{ public_dns_name }}"
