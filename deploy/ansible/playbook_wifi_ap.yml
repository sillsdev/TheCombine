---
##############################################################
# Playbook: playbook_test.yml
#
# playbook_docker.yml installs Docker, Docker Compose and any
# dependency packages.
#
##############################################################

- name: Run Ansible Tests
  hosts: all
  gather_facts: yes
  become: yes

  vars_files:
    - "vars/config_common.yml"
    - "vars/packages.yml"

  tasks:
    - name: Update packages
      apt:
        update_cache: yes
        upgrade: "yes"

    - name: Setup WiFi Access Point
      import_role:
        name: wifi_ap
      tags:
        - install
