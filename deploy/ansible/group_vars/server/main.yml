---
################################################
# Group specific configuration items
#
# Group: server
################################################

################################################
# Configure Network Service
#  systemd-networkd is normally used in server installations, where the network environment is fairly static.
#  network-manager is normally used in desktop installations. It is easier to use in environments where network
#    requirements can change frequently.
################################################
network_service: systemd-networkd

################################################
# Configure Kubernetes cluster
################################################

# Specify which Kubernetes engine to install -
# one of k3s, or none.
k8s_engine: none

image_pull_secret: aws-login-credentials

create_namespaces: []
# k8s namespaces
app_namespace: thecombine

################################################
# Helm Installation
################################################
install_helm: no

################################################
# Support Tool Settings
################################################
install_ip_viewer: no
install_combinectl: no

#######################################
# Ingress configuration
ingress_namespace: ingress-nginx

################################################
# WiFi access point settings
################################################
has_wifi: no

################################################
# hardware monitoring settings
################################################
include_hw_monitoring: no
