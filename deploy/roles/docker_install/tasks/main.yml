---
##############################################################
# Role: docker_install
#
# Install the Docker Engine, Docker Compose and all their
# pre-requisite packages.
#
# The Docker Engine is installed by adding the repo from
# docker.com to our apt sources and installing the relevant
# package.
#
# Docker Compose is installed by downloading the ZIP package
# from GitHub and extracting it to /usr/local/bin
##############################################################
- name: Update apt cache.
  apt:
    update_cache: true
    cache_valid_time: 600
  changed_when: false

- name: Install docker pre-requisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present
  notify: reboot target

- name: Install Docker apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Pin Docker to validated version
  template:
    src: apt-preferences.j2
    dest: "/etc/apt/preferences.d/{{ item.pkg }}-pin"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ docker_pinned_pkgs }}"
  notify: update packages

- name: Install Docker Engine
  apt:
    name: "{{ docker_packages }}"
    update_cache: yes
  notify: reboot target

- name: Enable Docker service
  service:
    name: docker
    enabled: yes
    state: started

- name: Configure Default Docker Logging
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0600
  notify: restart docker

- name: Add user to docker group
  user:
    name: "{{ ansible_user_id }}"
    groups:
      - docker
    append: yes
