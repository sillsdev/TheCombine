---

  - name: List .NET Core installation
    command: dotnet --list-runtimes
    register: dotnet_runtimes

  - name: Verify 2.1 and 3.1 are installed
    assert:
      that:
        - "'Microsoft.AspNetCore.App 2.1' in dotnet_runtimes.stdout"
        - "'Microsoft.AspNetCore.App 3.1' in dotnet_runtimes.stdout"
