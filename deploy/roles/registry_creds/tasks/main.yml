---
- name: Create directory for registry cred configuration files
  file:
    path: "{{ k8s_image_pull_cfg }}"
    state: directory
    mode: 0700

- name: Create registry-creds yaml files
  template:
    src: "{{ item }}.j2"
    dest: "{{ k8s_image_pull_cfg }}/{{ item }}"
    mode: 0600
  loop: "{{ registry_creds_templates }}"

- name: Apply Kubernetes configuration
  command: kubectl --kubeconfig={{ kubecfg }} apply -f {{ item }}
  args:
    chdir: "{{ k8s_image_pull_cfg }}"
  loop: "{{ registry_creds_templates }}"
