---
- name: Create directory for The Combine configuration files
  file:
    path: "{{ k8s_combine_cfg }}"
    state: directory
    mode: 0700

- name: Create Kubernetes configuration files
  template:
    src: "{{ item }}"
    dest: "{{ k8s_combine_cfg }}/{{ item | basename | regex_replace('^(.*\\.yaml)\\.j2', '\\1') }}"
    mode: 0600
  with_fileglob:
    - "templates/40-*.yaml.j2"

- name: Lookup generated configuration files
  find:
    paths:
      - "{{ k8s_combine_cfg }}"
    file_type: file
    patterns: "40-*.yaml"
  register: kube_config

- name: Apply Kubernetes configuration
  command: kubectl --kubeconfig=kubeconfig apply -f {{ item.path }}
  args:
    chdir: "{{ k8s_working_dir }}"
  with_items: "{{ kube_config.files | sort(attribute='path') }}"
