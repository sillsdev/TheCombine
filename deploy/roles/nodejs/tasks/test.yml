---

- name: Read version of node (and strip leading 'v')
  shell: |
    set -o pipefail
    node --version | sed "s/^v//"
  args:
    executable: /bin/bash
  register: node_version
  changed_when: false

- name: verify node version at least 12.16
  assert:
    that:
      - node_version.stdout is version("12.16", ">=")

- name: Read version of npm
  command: npm --version
  register: npm_version
  changed_when: false

- name: verify npm version is > 6.14
  assert:
    that:
      - npm_version.stdout is version("6.14", ">=")
