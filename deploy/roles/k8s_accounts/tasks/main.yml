---
- name: Create service accounts
  include_role:
    name: k8s_make_resources
  vars:
    parent_name: k8s_accounts/Create service accounts
    k8s_config_dir: "{{ k8s_account_cfg }}"
    k8s_templates: "{{ k8s_roles[account_item].templates }}"
  loop: "{{ acct_list }}"
  loop_control:
    loop_var: account_item
