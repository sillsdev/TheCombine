---
- name: Install pre-requisite packages
  apt:
    name: "{{ k8s_required_pkgs }}"

# configure kubernetes user
- name: adding existing user '{{ k8s_user }}' to group docker
  user:
    name: "{{ k8s_user }}"
    groups: docker
    append: yes

- name: Install and Configure Microk8s
  block:
    - name: Install microk8s snap
      snap:
        name: microk8s
        classic: yes

    - name: Start microk8s
      command: microk8s start

    - name: Add user to microk8s group
      user:
        name: "{{ k8s_user }}"
        groups: microk8s
        append: yes

    - name: Enable selected microk8s addons
      command: microk8s enable {{ microk8s_addons | join(' ') }}

    - name: Get kubeconfig for microk8s
      command: microk8s config
      register: kubeconfig

    - name: Create directory for kubectl config file
      file:
        path: /home/{{ k8s_user }}/.kube
        state: directory
        owner: "{{ k8s_user }}"
        group: "{{ k8s_group }}"
        mode: 0700

    - name: Save kubectl configuration for {{ k8s_user }} on {{ ansible_hostname }}
      copy:
        content: "{{ kubeconfig.stdout }}"
        dest: /home/{{ k8s_user }}/.kube/config
        owner: "{{ k8s_user }}"
        group: "{{ k8s_group }}"
        mode: 0600

    - name: Setup local kubectl configuration
      delegate_to: localhost
      become: no
      block:
        - name: Create directory for kubectl configurations
          file:
            path: site_files/{{ ansible_hostname }}
            state: directory
            mode: 0700

        - name: Save kubeconfig for this device
          copy:
            content: "{{ kubeconfig.stdout }}"
            dest: site_files/{{ ansible_hostname }}/kubeconfig
  when:
    - install_microk8s

- name: Download the Google Cloud public signing key
  shell: curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
  args:
    creates: /usr/share/keyrings/kubernetes-archive-keyring.gpg

- name: Add repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    filename: kubernetes

- name: Install kubectl
  apt:
    name: kubectl
