---
################################################
# Install the k3s Lightweight Kubernetes Engine
# from Rancher.
# https://k3s.io/
################################################
- name: Install k3s
  shell:
    cmd: curl -sfL https://get.k3s.io | sh -s - {{ k3s_options | join(' ') }}
    warn: no
    creates: /usr/local/bin/k3s

# Change KillMode from "process" to "mixed" to eliminate 90 wait for k3s containers
# to exit.  This limits the ability to upgrade k3s in-place without stopping the
# current containers but that is not needed for the NUC use case.
- name: Patch k3s service
  lineinfile:
    path: /etc/systemd/system/k3s.service
    regexp: ^KillMode=
    state: present
    line: KillMode=mixed
  notify:
    - Reload k3s

- name: Get home directory for {{ k8s_user }}
  shell: >
    getent passwd {{ k8s_user }} | awk -F: '{ print $6 }'
  register: k8s_user_home
  changed_when: false

- name: Create .kube directories
  file:
    path: "{{ item.home }}/.kube"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: 0700
  loop:
    - home: "{{ k8s_user_home.stdout }}"
      owner: "{{ k8s_user }}"
      group: "{{ k8s_group }}"
    - home: /root
      owner: root
      group: root

- name: Set link .kube/config to /etc/rancher/k3s/k3s.yaml
  file:
    src: /etc/rancher/k3s/k3s.yaml
    path: "{{ item }}/.kube/config"
    state: link
  loop:
    - "{{ k8s_user_home.stdout }}"
    - /root

- name: List contexts
  command: kubectl --kubeconfig=/etc/rancher/k3s/k3s.yaml config get-contexts
  register: k3s_contexts

- name: Change context name from 'default'
  command: kubectl --kubeconfig=/etc/rancher/k3s/k3s.yaml config rename-context default {{ kubecfgdir }}
  when: k3s_contexts.stdout is regex("^\*? +default.*")

- name: Save kubectl configuration on host
  fetch:
    src: "{{ k8s_user_home.stdout }}/.kube/config"
    dest: "{{ kubecfg }}"
    flat: yes

- name: Restrict permissions to kubeconfig to owner
  delegate_to: localhost
  become: no
  file:
    path: "{{ kubecfg }}"
    state: file
    mode: 0600

  # The kubeconfig file that is generated by k3s on the target
  # system identifies the server by the IP address.  This updates
  # the file when it has been copied to the host to replace the
  # IP address with the server name.  This is needed in the a
  # cloud environment where the IP address seen on the host is not
  # the public IP address.  For example:
  #   server: 10.0.0.40:6443
  # is changed to:
  #   server: nuc2:6443
  # (kubectl communicates with the cluster over port 16443 or 6443)
- name: Replace server IP with DNS name in site_files copy
  delegate_to: localhost
  become: no
  lineinfile:
    state: present
    path: "{{ kubecfg }}"
    regexp: '^(\s+server: https:\/\/)[.0-9]+:(1?6443)'
    backrefs: yes
    line: '\1{{ k8s_dns_name }}:\2'
