---

- name: install backup script
  template:
    src: combine-backup.j2
    dest: /usr/local/bin/combine-backup
    owner: root
    group: root
    mode: 0755

- name: set daily backup
  cron:
    name: combine daily backup
    job: /usr/local/bin/combine-backup
    user: "{{ combine_user }}"
    hour: "{{ backup_hour }}"
    minute: "{{ backup_minute }}"
