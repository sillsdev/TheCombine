---
proxy_server_attr:
  namespace: combine-cert-proxy
  aws_s3_access: aws-s3-credentials
  env_cert_proxy: env-cert-proxy
  env_nginx_proxy: env-nginx-proxy
  nginx_pages: init-nginx-pages

cert_proxy_hostname: cert-proxy.thecombine.app
cert_issuer: letsencrypt-prod
# Renew before there are the specified number of days left.  Value must be integer days.
cert_renew_before: 60
