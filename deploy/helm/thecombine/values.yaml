# Default values for thecombine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespace: thecombine
  serverName: localhost
  pullSecretName: aws-login-credentials
  awsS3Access: aws-s3-credentials
  # Update strategy should be "Recreate" or "Rolling Update"
  updateStrategy: Recreate
  awsAccount: "Change Me"
  awsDefaultRegion: "Change Me"
  awsEcrAccessKeyId: "Change Me"
  awsEcrSecretAccessKey: "Change Me"
  awsS3AccessKeyId: "Change Me"
  awsS3SecretAccessKey: "Change Me"
  combineJwtSecretKey: "Change Me"
  combineSmtpUsername: "Change Me"
  combineSmtpPassword: "Change Me"
  imageTag: "latest"
  # Define the type of image registry to use, awsEcr or local
  imageRegistry: awsEcr
  # Default AWS S3 location
  awsS3Location: "thecombine.app"

aws-login:
  enabled: true

cert-proxy-client:
  enabled: false

certManager:
  enabled: false
  certIssuer: letsencrypt-prod

frontend:
  configShowCertExpiration: false
  configAnalyticsWriteKey: ""

# Maintenance configuration items
maintenance:
  #######################################
  # Backup Schedule
  # Run every day at 03:15 UTC
  backupSchedule: "15 03 * * *"
  # Maximum number of backups to keep on AWS S3 service
  maxBackups: "3"

ingressClass: nginx
