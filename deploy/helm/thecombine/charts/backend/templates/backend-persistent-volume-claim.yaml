---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: backend-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  {{- if contains "RollingUpdate" .Values.global.updateStrategy  }}
    - ReadWriteMany
  {{- else }}
    - ReadWriteOnce
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistentVolumeSize | quote }}
status: {}
