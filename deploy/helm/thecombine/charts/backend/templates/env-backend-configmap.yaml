apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: env-backend
  namespace: default
data:
  COMBINE_PASSWORD_RESET_EXPIRE_TIME:  {{ .Values.combine_password_reset_time | default 15 | quote }}
  COMBINE_SMTP_ADDRESS: {{ .Values.combine_smtp_address | default "Not Defined." }}
  COMBINE_SMTP_FROM: "{{ .Values.combine_smtp_from | default "Not Defined." }}"
  COMBINE_SMTP_PORT: "{{ .Values.combine_smtp_port | default "Not Defined." | quote }}"
  COMBINE_SMTP_SERVER: "{{ .Values.combine_smtp_server | default "Not Defined." }}"
  