apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    combine-component: frontend
  name: frontend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      combine-component: frontend
  strategy:
    type: {{ .Values.global.updateStrategy }}
{{- if eq "RollingUpdate" .Values.global.updateStrategy  }}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
{{- end }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        combine-component: frontend
    spec:
      containers:
        - name: frontend
          image: {{ include "frontend.containerImage" . }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: CERT_ADDL_DOMAINS
              valueFrom:
                configMapKeyRef:
                  key: CERT_ADDL_DOMAINS
                  name: env-frontend
            - name: CONFIG_CAPTCHA_REQUIRED
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_CAPTCHA_REQUIRED
                  name: env-frontend
            - name: CONFIG_CAPTCHA_SITE_KEY
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_CAPTCHA_SITE_KEY
                  name: env-frontend
            - name: CONFIG_USE_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_USE_CONNECTION_URL
                  name: env-frontend
            - name: CONFIG_OFFLINE
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_OFFLINE
                  name: env-frontend
            - name: CONFIG_EMAIL_ENABLED
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_EMAIL_ENABLED
                  name: env-frontend
            - name: SERVER_NAME
              valueFrom:
                configMapKeyRef:
                  key: SERVER_NAME
                  name: env-frontend
            {{- if .Values.configAnalyticsWriteKey }}
            - name: CONFIG_ANALYTICS_WRITE_KEY
              valueFrom:
                configMapKeyRef:
                  key: CONFIG_ANALYTICS_WRITE_KEY
                  name: env-frontend
            {{- end }}
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
            requests:
              cpu:  1m
              memory: 128Mi
{{- if .Values.global.includeResourceLimits }}
            limits:
              memory: 128Mi
{{- end }}
          volumeMounts:
            - mountPath: /usr/share/nginx/fonts
              name: font-data
              readOnly: true
      restartPolicy: Always
{{- if ne .Values.global.pullSecretName "None" }}
      imagePullSecrets:
         - name: {{ .Values.global.pullSecretName }}
{{- end }}
      volumes:
        - name: font-data
          persistentVolumeClaim:
            claimName: font-data

status: {}
