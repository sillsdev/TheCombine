---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: database-data
  namespace: {{.Values.app_namespace | default "thecombine"}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{.Values.database_data_size}}
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    combine-component: database
  name: database
  namespace: {{.Values.app_namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      combine-component: database
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        combine-component: database
    spec:
      containers:
        - image: mongo:{{ .Values.mongo_image }}
          imagePullPolicy:
            {{.Values.image_pull_policy | default "IfNotPresent"}}
          name: database
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: database-data
      restartPolicy: Always
      volumes:
        - name: database-data
          persistentVolumeClaim:
            claimName: database-data
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    combine-component: database
  name: database
  namespace: {{.Values.app_namespace}}
spec:
  ports:
    - name: "27017"
      port: 27017
      targetPort: 27017
  selector:
    combine-component: database
status:
  loadBalancer: {}
