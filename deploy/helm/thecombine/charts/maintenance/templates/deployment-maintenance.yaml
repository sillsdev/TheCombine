apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    combine-component: maintenance
  name: maintenance
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      combine-component: maintenance
  strategy:
    type: {{ .Values.global.updateStrategy }}
{{- if eq "RollingUpdate" .Values.global.updateStrategy  }}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
{{- end }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        combine-component: maintenance
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 86400; done;" ]
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: {{ .Values.global.awsS3Access | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: {{ .Values.global.awsS3Access | quote }}
            - name: AWS_ACCOUNT
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCOUNT
                  name: {{ .Values.global.awsS3Access | quote }}
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_DEFAULT_REGION
                  name: {{ .Values.global.awsS3Access | quote }}
            - name: aws_bucket
              valueFrom:
                configMapKeyRef:
                  key: aws_bucket
                  name: env-maintenance
            - name: db_files_subdir
              valueFrom:
                configMapKeyRef:
                  key: db_files_subdir
                  name: env-maintenance
            - name: backend_files_subdir
              valueFrom:
                configMapKeyRef:
                  key: backend_files_subdir
                  name: env-maintenance
            - name: combine_host
              valueFrom:
                configMapKeyRef:
                  key: combine_host
                  name: env-maintenance
            - name: wait_time
              valueFrom:
                configMapKeyRef:
                  key: wait_time
                  name: env-maintenance
            - name: max_backups
              valueFrom:
                configMapKeyRef:
                  key: max_backups
                  name: env-maintenance
            - name: backup_filter
              valueFrom:
                configMapKeyRef:
                  key: backup_filter
                  name: env-maintenance
          image: {{ template "maintenance.containerImage" . }}
{{- if eq .Values.global.imageTag "latest" }}
          imagePullPolicy: Always
{{- else }}
          imagePullPolicy: IfNotPresent
{{- end }}
          name: maintenance
          resources: {}
      restartPolicy: Always
{{- if ne .Values.global.pullSecretName "None" }}
      imagePullSecrets:
         - name: {{ .Values.global.pullSecretName }}
{{- end }}
status: {}
