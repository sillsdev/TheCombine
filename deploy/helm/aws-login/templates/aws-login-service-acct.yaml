---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Values.global.namespace }}
  name: {{ .Values.awsEcr.serviceAccount }}
  namespace: {{ .Values.global.namespace }}
imagePullSecrets:
  - name: {{ .Values.global.pullSecretName }}
secrets:
  - name: aws_ecr_credentials
