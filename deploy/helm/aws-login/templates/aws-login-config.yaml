---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Values.global.namespace }}
  creationTimestamp: null
  name: "{{ .Values.awsEcr.configName }}"
  namespace: "{{ .Values.global.namespace }}"
data:
  NAMESPACES: "{{ .Values.global.namespace }}"
  PULL_SECRET_NAME: "{{ .Values.global.pullSecretName }}"
  DOCKER_EMAIL: "{{ .Values.awsEcr.dockerEmail }}"
