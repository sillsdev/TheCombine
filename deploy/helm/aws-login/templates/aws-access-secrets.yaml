---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: "{{ .Values.awsEcr.secretsName }}"
  namespace: {{.Values.awsEcr.namespace}}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{.Values.global.awsEcrAccessKeyId}}
  AWS_SECRET_ACCESS_KEY: {{.Values.global.awsEcrSecretAccessKey}}
  AWS_ACCOUNT: {{.Values.global.awsAccount}}
  AWS_DEFAULT_REGION: {{.Values.global.awsDefaultRegion}}
