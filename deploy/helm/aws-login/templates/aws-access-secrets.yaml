---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Values.global.namespace }}
  creationTimestamp: null
  name: {{.Values.awsEcr.secretsName | quote}}
  namespace: {{.Values.global.namespace | quote}}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{.Values.global.awsEcrAccessKeyId | b64enc | quote}}
  AWS_SECRET_ACCESS_KEY:
    {{.Values.global.awsEcrSecretAccessKey | b64enc | quote}}
  AWS_ACCOUNT: {{.Values.global.awsAccount | b64enc | quote}}
  AWS_DEFAULT_REGION: {{.Values.global.awsDefaultRegion | b64enc | quote}}
