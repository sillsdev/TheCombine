{{- $combineCertProxyList := .Values.combineCertProxyList -}}
{{- range $combineCertProxy := $combineCertProxyList }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ replace "." "-" $combineCertProxy.hostname }}
  namespace: {{ $.Release.Namespace }}
  annotations:
{{- if eq $.Values.ingressClass "nginx" }}
    nginx.ingress.kubernetes.io/proxy-body-size: "250m"
{{- else if eq $.Values.ingressClass "traefik" }}
    traefik.ingress.kubernetes.io/router.entrypoints: web
{{- end }}
    cert-manager.io/issuer: {{ $.Values.certIssuer }}
    cert-manager.io/duration: 2160h
    cert-manager.io/renew-before: {{ $.Values.certRenewBefore }}
spec:
  ingressClassName: {{ $.Values.ingressClass }}
  tls:
  - hosts:
    - {{ $combineCertProxy.hostname }}
    secretName: {{ replace "." "-" $combineCertProxy.hostname }}-tls
  rules:
  - host: {{ $combineCertProxy.hostname }}
    http:
      paths:
      - backend:
          service:
            name: nuc-proxy-server
            port:
              number: 80
        path: /
        pathType: Prefix
{{- end }}
