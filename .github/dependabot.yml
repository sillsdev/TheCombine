version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"

  - package-ecosystem: "nuget"
    directories:
      - "/Backend"
      - "/Backend.Tests"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"

  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/Backend"
      - "/database"
      - "/deploy"
      - "/maintenance"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"

  - package-ecosystem: "pip"
    directories:
      - "/"
      - "/deploy"
      - "/maintenance"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
