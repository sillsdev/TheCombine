version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
    groups:
      gha-deps:
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directories:
      - "/Backend"
      - "/Backend.Tests"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
    groups:
      backend-deps:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/Backend"
      - "/database"
      - "/deploy"
      - "/maintenance"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
    groups:
      docker-deps:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directories:
      - "/"
      - "/deploy"
      - "/maintenance"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 0 1 1-11/2 *"
    groups:
      frontend-prod-minor-deps:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      frontend-dev-minor-deps:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
