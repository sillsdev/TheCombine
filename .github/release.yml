# .github/release.yml

changelog:
  exclude:
    labels:
      - versioning
  categories:
    - title: New Features
      labels:
        - enhancement
    - title: Defect Fixes
      labels:
        - bug
    - title: Documentation
        - documentation
    - title: Code Maintenance
        - maintenance
    - title: Deployment
        - deployment
        - CI/CD
    - title: Other Changes
      labels:
        - "*"
