name: Release - start

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: Type of release to create
        options:
          - major
          - minor
          - patch
        default: patch
        required: true
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Install Python dependencies
        run: pip3 install -r $GITHUB_WORKSPACE/requirements.txt
        shell: bash
      - name: Create branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Creating new ${{ github.event.inputs.release_type }} release."
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b release-staging
          cd $GITHUB_WORKSPACE/scripts
          RLS_VERSION=`python3 app_version.py --release ${{ github.event.inputs.release_type }}`
          if [[ -n $RLS_VERSION ]] ; then
            git commit -a -m "Release version ${RLS_VERSION}"
            git push --set-upstream origin release-staging
            gh pr create -B master -H release-staging --title "Release ${RLS_VERSION}"
          fi
        shell: bash
