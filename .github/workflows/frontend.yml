name: frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --legacy-peer-deps
      - run: npm run fmt-frontend-check --legacy-peer-deps
      - run: npm run lint --legacy-peer-deps

      # Coverage.
      - run: npm run test-frontend:coverage --legacy-peer-deps
        env:
          CI: true
      - name: Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          files: coverage/clover.xml
          flags: frontend
          name: Frontend
          fail_ci_if_error: true

      # Release build.
      - run: npm run build --legacy-peer-deps

  docker_build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.type }} == "PullRequest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build frontend
        run: |
          deploy/scripts/build.py --components frontend
        shell: bash
      - name: Image digest
        run: |
          docker image inspect combine_frontend:latest -f '{{json .Id}}'
        shell: bash
