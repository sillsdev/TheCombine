name: gha-warnings-test

on:
  push:
    branches: [gha-warnings]

jobs:
  test_build:
    strategy:
      matrix:
        component: [database, backend, frontend, maintenance]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build_combine.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build The Combine
        id: build_combine
        uses: ./.github/actions/combine-build
        with:
          image_registry: ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          build_component: ${{ matrix.component }}
  clean_ecr_repo:
    needs: test_build
    env:
      RM_PATTERN_1: \d+\.\d+\.\d+-master\.\d+
      RM_PATTERN_2: \d+\.\d+\.\d+-[a-z]+\.\d+-master\.\d+
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Remove old AWS ECR images
        run: >
          scripts/clean_aws_repo.py
          combine_frontend combine_backend combine_maint combine_database
          --keep ${{ needs.test_build.outputs.image_tag }}
          --remove "${{ env.RM_PATTERN_1 }}"
          "${{ env.RM_PATTERN_2 }}"
          --verbose
