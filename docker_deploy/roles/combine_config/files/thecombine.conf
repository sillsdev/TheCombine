##############################################################
#
# N O T E :
#
# This file only includes the configuration for the https
# connections.
# The configuration for http connections is created by the
# base image for the container.  It will redirect requests
# for /.well-known/acme-challenge to certbot to service
# creation and renewal of certificates from letsencrypt.
# All other http requests are redirected to https.
##############################################################

server {
  listen              443 ssl;
  server_name         ${SERVER_NAME};
  ssl_certificate     ${SSL_CERTIFICATE};
  ssl_certificate_key ${SSL_PRIVATE_KEY};
  charset             utf-8;

  # Allow clients to import large projects.
  client_max_body_size  250m;

  location /v1 {
        proxy_pass         http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
  }

  location / {
    root      /usr/share/nginx/html;
    index     index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
