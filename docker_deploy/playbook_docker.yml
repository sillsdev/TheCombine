---
##############################################################
# Playbook: playbook_docker.yml
#
# playbook_docker.yml installs Docker, Docker Compose and any
# dependency packages.
#
##############################################################

- name: Setup Docker on Host
  hosts: all
  gather_facts: yes
  become: yes

  vars_files:
    - "vars/packages.yml"

  tasks:
    - name: install required packages dependencies
      import_role:
        name: package_install

    - name: install docker subsystem
      import_role:
        name: docker_install
