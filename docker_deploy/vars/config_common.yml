---

source_dir: "{{ ansible_env.HOME }}/src/combine"

backend_env_file: ".env.backend.prod"
backend_env_dir: "{{ source_dir }}/Backend"

frontend_env_file: ".env.frontend.prod"
frontend_env_dir: "{{ source_dir }}"

production_override_yaml: docker-compose.prod.yml

combine_user: combine
combine_group: app
combine_app_dir: /opt/combine

aws_ecr: 883525205171.dkr.ecr.us-east-2.amazonaws.com
combine_image_backend: "{{ aws_ecr }}/combine/backend:latest"
combine_image_frontend: "{{ aws_ecr }}/combine/frontend:latest"
