[flake8]
max-line-length = 99
extend-ignore = E203
extend-exclude =
    venv

# tox-gh-actions configuration.
[gh-actions]
python =
    3.6: lint
    3.7: lint
    3.8: lint, fmt-check, type-check, user-guide
    3.9: lint

[tox]
envlist =
    fmt-check
    lint
    type-check
    user-guide
skipsdist = true

[testenv:type-check]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    mypy certmgr/scripts docker_deploy/bin scripts

[testenv:lint]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:fmt]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only .
    black --check .

[testenv:user-guide]
deps =
    -r{toxinidir}/dev-requirements.txt
changedir = {toxinidir}/user_guide
commands =
    mkdocs build

[testenv:user-guide-serve]
deps =
    -r{toxinidir}/dev-requirements.txt
changedir = {toxinidir}/user_guide
commands =
    mkdocs serve
